<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a class="menu-link" href="./index.html">Go to Home</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="./1-timer.html">Timer</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="section">
      <div class="container">
        <p class="title">Welcome to Snackbar</p>

        <form class="form">
          <label class="delay-label">
            Delay (ms)
            <input class="delay-input" type="number" name="delay" required />
          </label>

          <fieldset class="form-fildset">
            <legend>State</legend>
            <label>
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label>
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button class="form-btn" type="submit">Create notification</button>
        </form>
      </div>
    </section>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
